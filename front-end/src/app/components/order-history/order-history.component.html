<div class="container-fluid bg-secondary mb-5">
  <div class="px-xl-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
      <h1 class="font-weight-semi-bold text-uppercase mb-3">Orders</h1>
      <div class="d-inline-flex">
        <p class="m-0"><a href="">Home</a></p>
        <p class="m-0 px-2">-</p>
        <p class="m-0">Orders</p>
      </div>
    </div>
  </div>
</div>

<div class="container  pt-5 p-5">
  <div class="row px-xl-5">
    <div class="col-12 ">
      <div class="row">
        <div class="col-12 ">
          <table class="table table-bordered text-center table-hover custom-table mb-0">
            <thead class="bg-secondary text-dark">
              <tr>
                <th>Order tracking number</th>
                <th>Cost</th>
                <th>Quantity</th>
              </tr>
            </thead>
            <tbody class="align-middle">
              <ng-container *ngFor="let order of orderHistory; let i = index">
                <tr class="cursor-pointer" (click)="onRowClick(i)">
                  <td class="align-middle"> {{order.orderTrackingNumber}} </td>
                  <td class="align-middle">{{order.totalPrice}}</td>
                  <td class="align-middle">{{order.totalQuantity}}</td>
                </tr>
                <ng-container *ngIf="expandedRow === i && order.orderItems.length > 0">
                  <tr class="no-hover">
                    <td colspan="4">
                      <table class="table table-bordered text-center">
                        <thead class="bg-secondary text-dark">
                          <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Cost</th>
                          </tr>
                        </thead>
                        <tr *ngFor="let product of order.orderItems">
                          <td><img src="{{product.imageUrl}}" alt="" style="width: 50px;" /></td>
                          <td>{{product.name}} </td>
                          <td> {{product.quantity}} </td>
                          <td> {{product.unitPrice}} </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </ng-container>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
