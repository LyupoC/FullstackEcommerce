
<div class="container-fluid bg-secondary mb-5">
    <div class="px-xl-5">
      <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
        <h1 class="font-weight-semi-bold text-uppercase mb-3">Our Shop</h1>
        <div class="d-inline-flex">
          <p class="m-0"><a href="">Home</a></p>
          <p class="m-0 px-2">-</p>
          <p class="m-0">Shop</p>
        </div>
      </div>
  </div>
</div>


<div class="container  pt-5 p-5" >
  <div class="row px-xl-5" >
  <!-- Shop Sidebar Start -->
    <div class="col-lg-3 col-md-12">
      <div class="border-bottom mb-4 pb-4">
        <h5 class="font-weight-semi-bold mb-4">Filter by price per unit</h5>

        <div class="custom-slider">

          <ngx-slider [(value)]="value" [(highValue)]="highValue" [options]="options"></ngx-slider>

        </div>

      </div>
      
      <div class="mb-5">
        <h5 class="font-weight-semi-bold mb-4">Filter by Product Status</h5>
        <form [formGroup]="checkboxForm">
          <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3" *ngFor="let option of checkboxDataCounts;index as i">
            <input type="checkbox" class="custom-control-input" id="size-{{i}}" [formControlName]="option.flag">
            <label class="custom-control-label" for="size-{{i}}">{{ option.flag }}</label>
            <span class="badge border font-weight-normal">{{option.counts}}</span>
          </div>
        </form>
      </div>

      <input type="button" value="Set" (click) ="setFilterButtonPressed()"class="btn btn-primary">

    </div>
    <!-- Shop Sidebar End -->
    <!-- Shop Product Start -->
    <div class="col-lg-9 col-md-12">
      <div class="row pb-3">
        <div class="col-12 pb-1">
          <div class="d-flex align-items-center justify-content-between mb-4">
            <div class="input-group">
              <app-body-search></app-body-search>
            </div>
            <div class="dropdown ml-4">
              <button class="btn border dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true"
                      aria-expanded="false">
                Sort by
              </button>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="triggerId">
                <a class="dropdown-item" (click)="sortFieldSelected('latest')" href="javascript:void(0);">Latest</a>
                <a class="dropdown-item" (click)="sortFieldSelected('popularity')"href="javascript:void(0);">Popularity</a>
                <a class="dropdown-item" (click)="sortFieldSelected('best')"href="javascript:void(0);">Best Rating</a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12 pb-1" *ngFor="let tmpProduct of products">
          <div class="card product-item border-0 mb-4" (click)="navigateToProductDetail($event, tmpProduct)">
            <div class="card-header product-img d-flex justify-content-center align-items-end overflow-hidden bg-transparent border p-0">
              <img class="img-fluid w-50" src="{{tmpProduct.imageUrl}}" alt="">
            </div>
            <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
              <h6 class="text-truncate mb-3">{{tmpProduct.name}}</h6>
            </div>
            <div class="card-footer d-flex justify-content-between align-items-center bg-light border">
              <div class="d-flex justify-content-center">
                <h6 class="p-0 m-0">$ {{tmpProduct.unitPrice}}</h6><h6 class="text-muted p-0 m-0 ml-2"><del>{{tmpProduct.unitPrice}}</del></h6>
              </div>
              <a href="javascript:void(0);" class="btn  px-3 py-0 text-dark " (click)="addToCart(tmpProduct)"><i class="fas fa-shopping-cart text-primary  mr-2 p-0"></i>Add </a>
            </div>
          </div>
        </div>


        <div class="col-12 pb-1">
          <app-pagination [(page)]="pageNumber"
                          [pageSize]="pageSize"
                          [totalElements]="totalElements"
                          (pageChange)="listProducts()"></app-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
