<div class="container-fluid bg-secondary mb-5">
  <div class="px-xl-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
      <h1 class="font-weight-semi-bold text-uppercase mb-3">Cart Details</h1>
      <div class="d-inline-flex">
        <p class="m-0"><a href="">Home</a></p>
        <p class="m-0 px-2">-</p>
        <p class="m-0">Cart</p>
      </div>
    </div>
  </div>
</div>



<div class="container  pt-5 p-5" style="min-width:67%;">
  <div class="row px-xl-5">
    <div class="col-12 ">
      <div class="row">
        <div class="col-12 table-responsive">
          <table class="table table-bordered text-center mb-0">
            <thead class="bg-secondary text-dark">
              <tr>
                <th>Products</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Remove</th>
              </tr>
            </thead>
            <tbody class="align-middle">
              <tr *ngFor="let cartItem of cartItems">
                <td class="align-middle"><img src="{{cartItem.imageUrl}}" alt="" style="width: 50px;"> {{cartItem.name}}</td>
                <td class="align-middle">{{cartItem.unitPrice}}</td>
                <td class="align-middle">
                  <div class="input-group quantity mx-auto" style="width: 100px;">
                    <div class="input-group-btn">
                      <button (click)="decrementQuantity(cartItem)" class="btn btn-sm btn-primary btn-minus">
                        <i class="fa fa-minus"></i>
                      </button>
                    </div>
                    <input type="text" class="form-control form-control-sm bg-secondary text-center" value="{{cartItem.quantity}}">
                    <div class="input-group-btn">
                      <button (click)="incrementQuantity(cartItem)" class="btn btn-sm btn-primary btn-plus">
                        <i class="fa fa-plus"></i>
                      </button>
                    </div>
                  </div>
                </td>
                <td class="align-middle">{{cartItem.unitPrice*cartItem.quantity}}</td>
                <td class="align-middle"><button (click)="removeFromCart(cartItem)" class="btn btn-sm btn-primary"><i class="fa fa-times"></i></button></td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-lg-6 col-12 col-md-9">
          <form class="mb-5" action="">
            <div class="input-group">
              <input type="text" class="form-control p-4" placeholder="Coupon Code">
              <div class="input-group-append">
                <button class="btn btn-primary">Apply Coupon</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-lg-6">
          <div class="card border-secondary mb-5">
            <div class="card-header bg-secondary border-0">
              <h4 class="font-weight-semi-bold m-0">Cart Summary</h4>
            </div>
            <div class="card-body">
              <div class="d-flex justify-content-between mb-3 pt-1">
                <h6 class="font-weight-medium">Subtotal</h6>
                <h6 class="font-weight-medium">{{subTotalPrice}}</h6>
              </div>
              <div class="d-flex justify-content-between">
                <h6 class="font-weight-medium">Shipping</h6>
                <h6 class="font-weight-medium">{{shipping}}</h6>
              </div>
            </div>
            <div class="card-footer border-secondary bg-transparent">
              <div class="d-flex justify-content-between mt-2">
                <h5 class="font-weight-bold">Total</h5>
                <h5 class="font-weight-bold">{{totalPrice}}</h5>
              </div>
              <button routerLink="/checkout" class="btn btn-block btn-primary my-3 py-3">Proceed To Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
